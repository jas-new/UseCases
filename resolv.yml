---
- name: check DNS entries
  hosts: localhost
  tasks:
     - name: check all the dns entries
       shell: cat /etc/resolv.conf >> /opt/dns1.txt
       delegate_to: localhost
       
     - name: fetch nginx access log
       fetch:
          src: /opt/dns1.txt
          dest: /opt/
          flat: yes
       delegate_to: localhost


